name: Face Mask Detection CI Pipeline
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Check model files
      run: |
        test -f mask_detector.keras
        test -f mask_detector.tflite
        test -f haarcascade_frontalface_default.xml
    - name: Run inference test
      run: |
        python - <<EOF
        import tensorflow as tf
        import numpy as np

        model = tf.keras.models.load_model("mask_detector.keras")
        dummy = np.random.rand(1,224,224,3).astype("float32")
        box, cls = model.predict(dummy)
        print("Inference test passed")
        EOF

    - name: Streamlit syntax check
      run: |
        python -m py_compile app.py